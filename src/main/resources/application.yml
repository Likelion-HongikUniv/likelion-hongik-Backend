# local DataSource
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql:/{host_name}:3306/{schema_name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false
        username: {username}
        password: {password}

    jpa:
        hibernate:
            ddl-auto: none
        propeties:
            hibernate:
                show_sql: true
