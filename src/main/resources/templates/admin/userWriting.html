<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <head th:replace="fragments/sidebar :: sidebar" />

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content 1 -->
            <div class="container-fluid">


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h1 class="h3 text-gray-800">게시글</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <!--id="dataTable"-->
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>카테고리</th>
                                    <th>제목</th>
                                    <th>날짜</th>
                                    <th>작성자</th>
                                    <th>옵션</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post : ${posts}">
                                    <td th:text="${post?.id}"></td>
                                    <td th:text="${post?.mainCategory}"></td>
                                    <td th:text="${post?.title}"></td>
                                    <td th:text="${post?.createdTime}"></td>
                                    <td th:text="${post?.author.name}"></td>
                                    <td class="text-center">
                                        <a href="#" th:href="@{a/{id}/c(id=${user.id})}" class="btn btn-danger" role="button">삭제</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" th:href="@{posts/delete (id=${user.id})}" class="btn btn-danger" role="button" style="float:right" onclick="return confirm('정말로 삭제 하시겠습니까?')">게시글 전체삭제</a>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

            <!-- Begin Page Content-2 -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h1 class="h3 mb-2 text-gray-800">댓글</h1>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>댓글내용</th>
                                    <th>날짜</th>
                                    <th>작성자</th>
                                    <th>옵션</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="comment : ${comments}">
                                    <td th:text="${comment?.id}"></td>
                                    <td th:text="${comment?.body}"></td>
                                    <td th:text="${comment?.createdTime}"></td>
                                    <td th:text="${comment?.author.name}"></td>
                                    <td class="btn btn-danger" role="button">삭제</td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" th:href="@{comments/delete (id=${user.id})}" class="btn btn-danger" role="button" style="float:right" onclick="return confirm('정말로 삭제 하시겠습니까?')">댓글 전체삭제</a>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <head th:replace="fragments/footer :: footer" />

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>




<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/demo/datatables-demo.js"></script>

</body>

</html>
